### JPA configurations
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
spring.cache.type=redis
### REDISs
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.database=0
spring.redis.url=redis://localhost:6379
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=Redis2019!
#### REDIS END
#### Data Source
spring.datasource.url=jdbc:postgresql://localhost:5432/books_db
spring.datasource.username=bookuser
spring.datasource.password=bookdbpass
spring.datasource.initialization-mode=always
spring.datasource.initialize=true
### Flyway configs
flyway.user=bookuser
flyway.password=bookdbpass
flyway.url=jdbc:postgresql://localhost:5432/books_db
flyway.locations=filesystem:db/migration

