executors:
  my-executor:
    docker:
      - image: circleci/postgres:11-alpine
        environment:
          POSTGRES_USER: bookuser
          POSTGRES_PASSWORD: bookdbpass
          POSTGRES_DB: books_db

orbs:
  gradle: circleci/gradle@2.1

version: 2.1

workflows:
  gradle_test:
    jobs:
      - gradle/test:
          executor: my-executor